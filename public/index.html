<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserte Productos</title>
</head>
<body>

    <form action="http://localhost:8080/api/productos" method="POST">
        <fieldset>
            <legend>Productos</legend>
            <input type="text" name="title", placeholder="Nombre del producto" required>
            <input type="number" name="price", placeholder="Precio" required>
            <input type="text" name="thumbnail", placeholder="URL Imagen" required>
            <input type="submit">
        </fieldset>
    </form>

</body>
</html>
